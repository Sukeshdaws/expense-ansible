- name: configure DB
  hosts: db.sukeshdaws.shop
  become: yes
  vars:
   login_host: db.sukeshdaws.shop
   vars_prompt:
   - prompt: please enter mysql rootpassword
     name: mysql_root_password
     private: no
  tasks:
  - name: Install mysql server
    ansible.builtin.dnf:
     name: mysql-server
     state: latest

  - name: Start and enable MySQL server
    ansible.builtin.service:
     name: mysqld
     state: started
     enabled: yes

  - name: install python mysql dependencies
    ansible.builtin.pip:
     name:
     - PyMySQL
     - cryptography
     executable: pip3.9   

#check wether password is setup or not
#first we need to check wether we are able to take the connection

  - name: check_connection
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1
      login_host: "{{ login_host }}"
      filter: version
    ignore_errors: yes
    register: mysql_connection_output

  - name: print output
    ansible.builtin.debug:
     msg: "output: {{mysql_connection_output}}"

     #here it will throw an error stating that check login_user and login_password are correct now we need tp se password here

  - name: setuproot password
    ansible.builtin.command: mysql_secure_installation --set-root-pass {{mysql_root_password}}
    when: mysql_connection_output.failed is true 
